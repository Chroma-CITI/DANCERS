syntax = "proto3";

package dancers_update_proto;

message PoseVector {
    repeated Pose pose = 1;
}

message Pose {
    double x = 1;
    double y = 2;
    double z = 3;
    double qx = 4;
    double qy = 5;
    double qz = 6;
    double qw = 7;
    double vx = 8;
    double vy = 9;
    double vz = 10;
    uint32 agent_id = 11;
}
